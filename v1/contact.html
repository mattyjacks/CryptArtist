<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact CryptArtist - Get in touch with our team">
    <title>CryptArtist - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-container"></div>
    
    <main>
        <section class="page-header">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Have questions? We'd love to hear from you</p>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Get In Touch</h2>
                        <p>Whether you have questions about our projects, need support, or want to collaborate, our team is ready to help.</p>
                        
                        <div class="contact-methods">
                            <div class="contact-method">
                                <div class="contact-icon">üìß</div>
                                <h3>Email</h3>
                                <p>info@cryptartist.com</p>
                            </div>
                            <div class="contact-method">
                                <div class="contact-icon">üí¨</div>
                                <h3>Discord</h3>
                                <p>Join our community</p>
                            </div>
                            <div class="contact-method">
                                <div class="contact-icon">üê¶</div>
                                <h3>Twitter</h3>
                                <p>@CryptArtist</p>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form-container">
                        <form class="contact-form" id="contactForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <script src="js/main.js"></script>
</body>
</html>
